- settings: '{:put_at_end=>"1", :body=>{"pt-BR"=>"<script>\r\n  $(document).ready(function(){\r\n    //\r\n    $(window).scroll(stickyMenu);\r\n\r\n    //
    Get the menu\r\n    var menuDock = $(''.side-dock'');\r\n\r\n    // Get the offset
    position of the navbar\r\n    var menuStickTop = menuDock.offset().top;\r\n\r\n    ///
    panels\r\n    var panels = $(''.side-dock .btn'').map(function(){\r\n    \tvar
    t = $(''.''+$(this).data(''target''));\r\n      t.data(''origin'', $(this).attr(''href''));\r\n      return
    t;\r\n    });\r\n    var lastCurrent = '''';\r\n    var maxHeight = document.body.scrollHeight;\r\n    var
    heightLimit = panels[panels.length-1].offset().top + panels[panels.length-1].height()
    + 180;\r\n    // Add the sticky class to the menuBar when you reach its scroll
    position. Remove \"sticky\" when you leave the scroll position\r\n    \r\n    //console.log(panels);\r\n    function
    stickyMenu() {\r\n      var fromTop = $(this).scrollTop();\r\n\r\n      var currPanels
    = panels.map(function(){\r\n        this.oftop = $(this).offset().top;\r\n        if
    ($(this).offset().top - 40 < fromTop) return this;\r\n      });\r\n      var curr
    = currPanels[currPanels.length-1];\r\n\t\r\n      if (fromTop > heightLimit) {\r\n        lastCurrent
    = '''';\r\n      \t$(''.side-dock .btn'').removeClass(''active'');\r\n      }
    else { \r\n        if(curr != lastCurrent && curr){\r\n          lastCurrent =
    curr;\r\n          $(''.side-dock .btn'').removeClass(''active'');\r\n          $(''.side-dock
    .btn[href=\"''+curr.data(''origin'')+''\"]'').addClass(''active'');\r\n        }\r\n      }\r\n
    \r\n      if (fromTop > menuStickTop) {\r\n        menuDock.addClass(''fixed'');\r\n      }
    else {\r\n        menuDock.removeClass(''fixed'');\r\n      }\r\n      \r\n      ///////
    back to top - visible\r\n\t\t\tif (fromTop > maxHeight * 0.2) {\r\n    \t\t$(''.smooth_scroll'').addClass(''visible'');\r\n      }else{\r\n      \t$(''.smooth_scroll'').removeClass(''visible'');\r\n      }\r\n    }\r\n    \r\n    $(''.side-dock'').on(''click'',
    ''.btn'', function(){\r\n      var $this = $(this);\r\n      var target = $(''.''+$this.data(''target''));\r\n      if
    (target.length > 0) {\r\n        $(''html, body'').stop().animate({ scrollTop:
    target.offset().top - 60 }, 300);\r\n      }\r\n      return false;\r\n    });\r\n  });\r\n</script>",
    "en"=>""}, :html_class=>""}'
