        em 1960 com a fusão de cinco faculdades já existentes. Com 102 cursos de graduação,
        mais de 6 mil vagas disponíveis por ano na graduação e mais de 28 mil alunos,
        está presente nas cidades de Goiânia, Aparecida de Goiânia e Goiás. Além da
        graduação, a UFG oferece 78 cursos de pós-graduação entre mestrados, doutorados
        e mestrados profissionais.</p>\r\n<img style=\"width: 484px; height: 264px;\"
